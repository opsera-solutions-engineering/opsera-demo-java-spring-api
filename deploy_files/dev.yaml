---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsera-demo-java-api-argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 440953937617.dkr.ecr.us-east-2.amazonaws.com/opsera-nexus-integrator:v1
          ports:
            - containerPort: 8072
          env:
          - name: DOCKER_ENV
            value: "dev"
---
#Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: opsera-demo-java-api-argocd
  name: opsera-demo-java-api-argocd
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
  selector:
    app: web
  sessionAffinity: None
  type: NodePort

---
# Ingress
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app.kubernetes.io/name: opsera-demo-java-api-argocd
  name: opsera-demo-java-api-argocd
spec:
  rules:
  - host: argocd.nawaz-demo.opsera.io
    http:
      paths:
      - backend:
          serviceName: opsera-demo-java-api-argocd
          servicePort: 8080
        path: /
---